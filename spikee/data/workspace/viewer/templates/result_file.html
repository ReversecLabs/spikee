{% extends "base.html" %}

{% block content %}
<div id="content" class="container">
    <div class="row justify-content-center">
        <div class="col-12 d-flex flex-column">

            <div class="d-flex justify-content-between">
                <div class="btn-group mb-2" role="group" aria-label="Filter Results" style="align-self: flex-start;">
                    <button type="button" class="btn btn-success" onclick="filterResults('success')">Success</button>
                    <button type="button" class="btn btn-warning" onclick="filterResults('guardrail')">Guardrail</button>
                    <button type="button" class="btn btn-danger" onclick="filterResults('failed')">Failed</button>
                </div>

                <div class="input-group mb-2" style="max-width: 300px;">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search results..." oninput="searchResults()">
                    <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Clear</button>
                </div>
                <script>
                let currentFilter = 'all';

                function searchResults() {
                    const query = document.getElementById('searchInput').value.toLowerCase();
                    document.querySelectorAll('.card').forEach(card => {
                        let header = card.querySelector('.card-header');
                        if (!header) return;

                        // Filter logic
                        let show = false;
                        if (currentFilter === 'all') {
                            show = true;
                        } else if (currentFilter === 'success' && header.classList.contains('bg-success')) {
                            show = true;
                        } else if (currentFilter === 'guardrail' && header.classList.contains('bg-warning')) {
                            show = true;
                        } else if (currentFilter === 'failed' && header.classList.contains('bg-danger')) {
                            show = true;
                        }

                        if (!show) {
                            card.style.display = 'none';
                            return;
                        }

                        // Search logic
                        if (query === "") {
                            card.style.display = '';
                            return;
                        }
                        const idText = card.querySelector('.result-id')?.innerText.toLowerCase() || "";
                        const longIdText = card.querySelector('.result-long-id')?.innerText.toLowerCase() || "";
                        const inputText = Array.from(card.querySelectorAll('.result-input')).map(e => e.innerText.toLowerCase()).join(" ");
                        const responseText = Array.from(card.querySelectorAll('.result-response')).map(e => e.innerText.toLowerCase()).join(" ");
                        const combined = idText + longIdText + inputText + responseText;
                        card.style.display = combined.includes(query) ? '' : 'none';
                    });
                }

                function clearSearch() {
                    document.getElementById('searchInput').value = '';
                    currentFilter = 'all';
                    document.querySelectorAll('.card').forEach(card => card.style.display = '');
                }

                function filterResults(type) {
                    currentFilter = type;
                    searchResults();
                }
                </script>
                </div>
            
            {% set results_data = get_loaded_results_data(get_loaded_result_file()) %}
            {% for entry in results_data %}
                {% include "utilities/result.html" with context %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
